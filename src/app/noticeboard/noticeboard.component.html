                  </button>
                </h4>
              </div>

                                  <th> Title</th>
                                  <th> Description</th>
                                  <th> Date</th>
                          
                            </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let hero of array" >
                                <td>1</td>

                                <td>{{hero.date}}</td>
                                
                              </tr>  
                             </tbody>
                           </table>
                         </div>
              </div>
